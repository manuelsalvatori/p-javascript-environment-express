# Test against thise version of Node.js
environment:
  matrix:
  # node.js
  - nodejs_version: "6"

# Install scripts. (Run after repo cloning)
install:
  # Get the latest stable version f Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install

# Post-install test scripts.
test_script:
  #Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build
build: off